<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>–í–∞—à –†–µ–π—Ç–∏–Ω–≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            padding: 10px;
            color: #fff;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            background: #111;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 100, 255, 0.3);
            overflow: hidden;
            border: 1px solid #333;
        }

        header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            padding: 20px 15px;
            text-align: center;
            border-bottom: 1px solid #333;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.4);
        }

        h1 {
            font-size: 1.5em;
            margin-bottom: 8px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
            color: #ffd700;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .page {
            display: none;
            padding: 15px;
            background: #000;
        }

        .active {
            display: block;
        }

        .rating-section {
            margin-bottom: 25px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .rating-title {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
            line-height: 1.3;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .student-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .student-item {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #333;
        }

        /* –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–µ—Ä–≤—ã—Ö —Ç—Ä–µ—Ö –º–µ—Å—Ç */
        .student-item.top-three {
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            border: 2px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .student-item.top-three .student-name {
            color: #ffd700;
            text-shadow: 0 0 8px rgba(255, 215, 0, 0.5);
        }

        .student-item.top-three .student-title {
            color: #ffd700;
        }

        .student-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .student-item.top-three:hover {
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.6);
        }

        /* –ü–æ–ª–µ –¥–ª—è –∏–º–µ–Ω–∏ */
        .name-input-container {
            min-width: 80px;
            height: 50px;
            background: #2d2d2d;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            transition: all 0.2s ease;
            padding: 5px;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.4);
        }

        .student-item.top-three .name-input-container {
            border-color: #ffd700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .name-input-container:hover {
            background: #667eea;
            color: white;
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.7);
        }

        .student-item.top-three .name-input-container:hover {
            background: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }

        .name-input-container:focus-within {
            background: #667eea;
            color: white;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.9);
        }

        .student-item.top-three .name-input-container:focus-within {
            background: #ffd700;
            box-shadow: 0 0 18px rgba(255, 215, 0, 0.9);
        }

        .name-input {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
            text-align: center;
            font-size: 0.9em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            border-radius: 6px;
        }

        .name-input:focus {
            outline: none;
            background: #667eea;
            color: white;
        }

        .student-item.top-three .name-input:focus {
            background: #ffd700;
            color: #000;
        }

        .name-input::placeholder {
            color: #888;
            font-size: 0.8em;
        }

        .student-info {
            flex: 1;
            min-width: 0;
        }

        .student-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 3px;
            font-size: 0.9em;
        }

        .student-title {
            font-size: 0.8em;
            color: #aaa;
            line-height: 1.2;
        }

        /* –ù–û–í–´–ï –°–¢–ò–õ–ò –î–õ–Ø –ì–†–ò–î–ê –£–ß–ï–ù–ò–ö–û–í - –ñ–ï–õ–¢–ê–Ø –ü–û–î–°–í–ï–¢–ö–ê */
        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .student-card {
            background: #1a1a1a;
            border: 2px solid #ffd700;
            border-radius: 10px;
            padding: 20px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }

        .student-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            border-color: #ffed4a;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
        }

        .student-card.active {
            border-color: #ffed4a;
            background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
            box-shadow: 0 0 30px rgba(255, 237, 74, 0.8);
        }

        .student-card-name {
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1em;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .student-card-words {
            font-size: 0.8em;
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
            padding: 3px 8px;
            border-radius: 12px;
            margin-top: 5px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .student-works-section {
            display: none;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #333;
            box-shadow: 0 0 15px rgba(0, 100, 255, 0.2);
        }

        .student-works-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-student-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }

        .selected-student-name {
            font-weight: bold;
            color: #0066ff;
            font-size: 1.3em;
            text-shadow: 0 0 10px rgba(0, 100, 255, 0.7);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .close-works {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
        }

        .close-works:hover {
            background: #c82333;
            box-shadow: 0 0 12px rgba(220, 53, 69, 0.7);
            transform: scale(1.05);
        }

        .file-input {
            display: none;
        }

        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* –°–¢–ò–õ–ò –î–õ–Ø –°–ò–ù–ï–ô –ö–ù–û–ü–ö–ò "–í–ê–®–ò –†–ê–ë–û–¢–´" */
        .nav-btn-blue {
            background: #000;
            color: #0066ff;
            border: 2px solid #0066ff;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 250px;
            box-shadow: 
                0 0 20px rgba(0, 100, 255, 0.6),
                0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-btn-blue:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(0, 100, 255, 0.9),
                0 8px 20px rgba(0, 0, 0, 0.4);
            background: rgba(0, 100, 255, 0.1);
        }

        .nav-btn-blue:active {
            transform: translateY(-1px);
            box-shadow: 
                0 0 25px rgba(0, 100, 255, 0.7),
                0 3px 10px rgba(0, 0, 0, 0.3);
        }

        /* –°–¢–ò–õ–ò –î–õ–Ø –ñ–ï–õ–¢–û–ô –ö–ù–û–ü–ö–ò "–ö –†–ï–ô–¢–ò–ù–ì–ê–ú" */
        .nav-btn-yellow {
            background: #000;
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 250px;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-btn-yellow:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.9),
                0 8px 20px rgba(0, 0, 0, 0.4);
            background: rgba(255, 215, 0, 0.1);
        }

        .nav-btn-yellow:active {
            transform: translateY(-1px);
            box-shadow: 
                0 0 25px rgba(255, 215, 0, 0.7),
                0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .date-picker {
            margin-bottom: 20px;
            text-align: center;
        }

        .date-input {
            padding: 8px 12px;
            border: 2px solid #ffd700;
            border-radius: 6px;
            font-size: 0.9em;
            width: 100%;
            max-width: 200px;
            background: #1a1a1a;
            color: #fff;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.4);
        }

        /* –°–¢–ò–õ–ò –î–õ–Ø –°–ò–°–¢–ï–ú–´ –°–õ–û–í */
        .words-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.4);
            border: 2px solid #dc3545;
            margin-bottom: 20px;
        }

        /* –°—á–µ—Ç—á–∏–∫ —Å–ª–æ–≤ - –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç */
        .words-counter {
            background: #dc3545;
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.5);
            min-width: 80px;
            text-align: center;
            flex-shrink: 0;
        }

        /* –ü–æ–ª–µ —Å–æ —Å–ª–æ–≤–∞–º–∏ –∏ —Å—Ç—Ä–µ–ª–æ—á–∫–∞–º–∏ - –≤—Ç–æ—Ä–æ–π —ç–ª–µ–º–µ–Ω—Ç */
        .words-display-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            justify-content: center;
        }

        .word-navigation {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-arrow {
            background: #dc3545;
            color: #fff;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.5);
        }

        .nav-arrow:hover {
            background: #ff6b7a;
            transform: scale(1.1);
            box-shadow: 0 0 12px rgba(255, 107, 122, 0.7);
        }

        .nav-arrow:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .current-word-display {
            padding: 15px 20px;
            background: #2d2d2d;
            border-radius: 8px;
            border: 2px solid #dc3545;
            font-size: 1em;
            font-weight: bold;
            min-width: 180px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            color: #fff;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.4);
            min-height: 100px;
        }

        .word-text {
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .word-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: #fff;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 0.75em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* –ù–û–í–û–ï –†–ê–°–ü–û–õ–û–ñ–ï–ù–ò–ï –ö–ù–û–ü–ö–ò –£–î–ê–õ–ï–ù–ò–Ø - –í–ù–ò–ó–£ –ü–û–°–ï–†–ï–î–ò–ù–ï */
        .delete-word-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 0 8px rgba(255, 68, 68, 0.5);
            margin-top: 5px;
        }

        .delete-word-btn:hover {
            background: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(255, 0, 0, 0.7);
        }

        .no-words {
            color: #aaa;
            font-style: italic;
            font-size: 0.9em;
            text-align: center;
            width: 100%;
        }

        /* –ü–æ–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ–≤–∞ - —Ç—Ä–µ—Ç–∏–π —ç–ª–µ–º–µ–Ω—Ç (—Å–ø—Ä–∞–≤–∞) */
        .word-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .word-input-label {
            color: #fff;
            font-weight: bold;
            font-size: 0.9em;
            white-space: nowrap;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .word-input {
            width: 180px;
            padding: 8px 12px;
            border: 2px solid #dc3545;
            border-radius: 6px;
            font-size: 0.8em;
            background: #2d2d2d;
            color: #fff;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.3);
            transition: all 0.2s ease;
        }

        .word-input:focus {
            outline: none;
            border-color: #ff6b7a;
            box-shadow: 0 0 12px rgba(255, 107, 122, 0.6);
            background: #333;
        }

        .word-input::placeholder {
            color: #888;
        }

        .works-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .works-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        @media (min-width: 480px) {
            .works-row {
                flex-direction: row;
            }
        }

        .works-category {
            margin-bottom: 15px;
        }

        .category-title {
            font-weight: bold;
            color: #fff;
            margin-bottom: 12px;
            font-size: 1.1em;
            padding: 5px 0;
            border-bottom: 2px solid #667eea;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }

        .upload-areas {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        @media (min-width: 480px) {
            .upload-areas {
                flex-direction: row;
            }
        }

        .upload-area {
            flex: 1;
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 160px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1a1a1a;
        }

        /* –ñ–ï–õ–¢–ê–Ø –Ω–µ–æ–Ω–æ–≤–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –¥–ª—è –û—Å–Ω–æ–≤–Ω—ã—Ö —Ä–∞–±–æ—Ç */
        .works-category:nth-child(1) .upload-area {
            border-color: #ffd700;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.3);
        }

        .works-category:nth-child(1) .upload-area:hover {
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        .works-category:nth-child(1) .upload-area.has-work {
            border-style: solid;
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.5);
        }

        /* –ó–ï–õ–ï–ù–ê–Ø –Ω–µ–æ–Ω–æ–≤–∞—è –ø–æ–¥—Å–≤–µ—Ç–∫–∞ –¥–ª—è –ü—Ä–æ–≤–µ—Ä–æ–∫ */
        .works-category:nth-child(2) .upload-area {
            border-color: #00ff00;
            box-shadow: 0 0 8px rgba(0, 255, 0, 0.3);
        }

        .works-category:nth-child(2) .upload-area:hover {
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }

        .works-category:nth-child(2) .upload-area.has-work {
            border-style: solid;
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.05);
            box-shadow: 0 0 12px rgba(0, 255, 0, 0.5);
        }

        .upload-area:hover {
            background: #222;
        }

        .work-preview {
            max-width: 100%;
            max-height: 80px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 8px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
        }

        .work-preview:hover {
            transform: scale(1.03);
        }

        .upload-text {
            color: #aaa;
            font-size: 0.8em;
            margin-top: 3px;
        }

        .work-number {
            font-weight: bold;
            color: #fff;
            margin-bottom: 3px;
            font-size: 0.85em;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .upload-time {
            font-size: 0.7em;
            color: #888;
            margin-top: 5px;
            text-align: center;
            line-height: 1.2;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75em;
            margin-top: 8px;
            transition: background 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 5px rgba(220, 53, 69, 0.5);
        }

        .delete-btn:hover {
            background: #c82333;
            box-shadow: 0 0 8px rgba(220, 53, 69, 0.7);
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –Ω–æ–≤—ã—Ö —Ä–∞–±–æ—Ç */
        .add-work-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
            margin: 10px auto;
        }

        .add-work-btn:hover {
            background: #5a6fd8;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.7);
        }

        .works-category:nth-child(1) .add-work-btn {
            background: #ffd700;
            color: #000;

        function compressImage(file, maxWidth = 1200, quality = 0.8) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –Ω–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã —Å–æ—Ö—Ä–∞–Ω—è—è –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏
                    let width = img.width;
                    let height = img.height;
                    
                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // –†–∏—Å—É–µ–º —Å–∂–∞—Ç–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ JPEG —Å –∫–∞—á–µ—Å—Ç–≤–æ–º
                    try {
                        const compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                        
                        // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–º–µ—Ä –ø–æ—Å–ª–µ —Å–∂–∞—Ç–∏—è

                        resolve({
                            data: compressedBase64,
                            originalSize: file.size,
                            compressedSize: base64Size,
                            width: width,
                            height: height
                        });
                    } catch (error) {
                        reject(new Error('–û—à–∏–±–∫–∞ —Å–∂–∞—Ç–∏—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è'));
                    }
                };
                
                img.onerror = function() {
                    reject(new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è'));
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

                studentWorks[workKey] = {
                    image: imageBase64,
                    compressionInfo: compressionInfo,
                    timestamp: new Date().toISOString()
                };
                localStorage.setItem('studentWorks', JSON.stringify(studentWorks));
            }
        }

        // === –û–ë–ù–û–í–õ–ï–ù–ù–ê–Ø –§–£–ù–ö–¶–ò–Ø –ó–ê–ì–†–£–ó–ö–ò –°–û –°–ñ–ê–¢–ò–ï–ú ===
        async function handleWorkUpload(input, student, workType) {
            const file = input.files[0];
            if (file && file.type.startsWith('image/')) {
                try {
                    updateSyncStatus('üîÑ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...');
                    
                    // –£–í–ï–õ–ò–ß–ò–õ–ò –õ–ò–ú–ò–¢ –î–û 10MB (–ø–æ—Å–ª–µ —Å–∂–∞—Ç–∏—è –≤–æ–π–¥–µ—Ç –≤ 1MB)
                    if (file.size > 10 * 1024 * 1024) {
                        throw new Error('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π. –ú–∞–∫—Å–∏–º—É–º 10MB');
                    }
                    
                    updateSyncStatus('üîÑ –°–∂–∞—Ç–∏–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è...');
                    
                    // –ü—Ä–æ–±—É–µ–º —Å–∂–∞—Ç—å —Å –Ω–æ—Ä–º–∞–ª—å–Ω—ã–º–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º–∏
                    let compressionResult = await compressImage(file, 1200, 0.8);
                    
                    // –ï—Å–ª–∏ –ø–æ—Å–ª–µ —Å–∂–∞—Ç–∏—è –≤—Å–µ –µ—â–µ –±–æ–ª—å—à–µ 900KB, —Å–∂–∏–º–∞–µ–º —Å–∏–ª—å–Ω–µ–µ
                    if (compressionResult.compressedSize > 900000) {
                        updateSyncStatus('üîÑ –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–µ —Å–∂–∞—Ç–∏–µ...');
                        compressionResult = await compressImage(file, 800, 0.6);
                    }
                    
                    // –ï—Å–ª–∏ –≤—Å–µ –µ—â–µ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π - –æ—à–∏–±–∫–∞
                    if (compressionResult.compressedSize > 950000) {
                        throw new Error('–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–ª–∏—à–∫–æ–º –¥–µ—Ç–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ—Å–ª–µ —Å–∂–∞—Ç–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                    }
                    
                    const compressionInfo = `–°–∂–∞—Ç–æ: ${(compressionResult.originalSize/1024/1024).toFixed(1)}MB ‚Üí ${(compressionResult.compressedSize/1024/1024).toFixed(1)}MB (${compressionResult.width}√ó${compressionResult.height})`;
                    console.log(compressionInfo);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–∂–∞—Ç–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                    await saveWork(student, workType, compressionResult.data, compressionInfo);
                    if (currentSelectedStudent === student) {
                        initializeStudentWorks(student);
                    }
                    updateSyncStatus('‚úÖ –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ!');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                    updateSyncStatus('‚ùå –û—à–∏–±–∫–∞: ' + error.message, false);
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + error.message);
                }
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (JPEG, PNG)');
            }
        }

        // –£–¥–∞–ª–µ–Ω–∏–µ —Ä–∞–±–æ—Ç—ã
        async function deleteWork(student, workType) {
            const workKey = `${student}_${workType}`;
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É —Ä–∞–±–æ—Ç—É?')) {
                try {
                    // –£–¥–∞–ª—è–µ–º –∑–∞–ø–∏—Å—å –∏–∑ Firestore
                    await db.collection('works').doc(workKey).delete();
                    delete studentWorks[workKey];
                    if (currentSelectedStudent === student) {
                        initializeStudentWorks(student);
                    }
                    updateSyncStatus('‚úÖ –†–∞–±–æ—Ç–∞ —É–¥–∞–ª–µ–Ω–∞');
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è:', error);
                    // Fallback
                    delete studentWorks[workKey];
                    localStorage.setItem('studentWorks', JSON.stringify(studentWorks));
                    if (currentSelectedStudent === student) {
                        initializeStudentWorks(student);
                    }
                    updateSyncStatus('‚úÖ –†–∞–±–æ—Ç–∞ —É–¥–∞–ª–µ–Ω–∞ (–ª–æ–∫–∞–ª—å–Ω–æ)');
                }
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', async function() {
            await loadAllData();
            initializeRatings();
            initializeStudentsGrid();
            document.getElementById('workDate').valueAsDate = new Date();
        });

        function initializeRatings() {
            const rating1List = document.getElementById('rating1List');
            const rating2List = document.getElementById('rating2List');

            rating1List.innerHTML = '';
            rating2List.innerHTML = '';

            // –ü–µ—Ä–≤—ã–π —Ä–µ–π—Ç–∏–Ω–≥
            rating1Titles.forEach((title, index) => {
                const isTopThree = index < 3;
                const studentItem = createRatingItem(index + 1, title, 'rating1', isTopThree);
                rating1List.appendChild(studentItem);
            });

            // –í—Ç–æ—Ä–æ–π —Ä–µ–π—Ç–∏–Ω–≥
            rating2Titles.forEach((title, index) => {
                const isTopThree = index < 3;
                const studentItem = createRatingItem(index + 1, title, 'rating2', isTopThree);
                rating2List.appendChild(studentItem);
            });
        }

        // –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç —Ä–µ–π—Ç–∏–Ω–≥–∞ —Å –ø–æ–ª–µ–º –≤–≤–æ–¥–∞ –∏–º–µ–Ω–∏
        function createRatingItem(place, title, ratingType, isTopThree = false) {
            const item = document.createElement('div');
            item.className = `student-item ${isTopThree ? 'top-three' : ''}`;
            
            const nameKey = `${ratingType}_${place}`;
            const savedName = studentNames[nameKey] || '';
            
            item.innerHTML = `
                <div class="name-input-container">
                    <input 
                        type="text" 
                        class="name-input" 
                        placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" 
                        value="${savedName}"
                        maxlength="15"
                        oninput="saveRatingName('${ratingType}', ${place}, this.value)"
                    >
                </div>
                <div class="student-info">
                    <div class="student-name">${place} –º–µ—Å—Ç–æ</div>
                    <div class="student-title">${title}</div>
                </div>
            `;
            
            return item;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ—Ç–∫–∏ —É—á–µ–Ω–∏–∫–æ–≤
        function initializeStudentsGrid() {
            const studentsGrid = document.getElementById('studentsGrid');
            studentsGrid.innerHTML = '';
            
            students.forEach(student => {
                const words = studentWords[student] || [];
                const card = document.createElement('div');
                card.className = `student-card ${currentSelectedStudent === student ? 'active' : ''}`;
                card.innerHTML = `
                    <div class="student-card-name">${student}</div>
                    <div class="student-card-words">${words.length} words</div>
                `;
                card.onclick = () => openStudentWorks(student);
                studentsGrid.appendChild(card);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ —Ä–∞–±–æ—Ç —É—á–µ–Ω–∏–∫–∞
        function openStudentWorks(student) {
            currentSelectedStudent = student;
            initializeStudentsGrid();
            initializeStudentWorks(student);
            
            const section = document.getElementById('studentWorksSection');
            section.classList.add('active');
            document.getElementById('selectedStudentName').textContent = student;
            
            // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –∫ —Å–µ–∫—Ü–∏–∏
            section.scrollIntoView({ behavior: 'smooth' });
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ —Ä–∞–±–æ—Ç —É—á–µ–Ω–∏–∫–∞
        function closeStudentWorks() {
            currentSelectedStudent = null;
            const section = document.getElementById('studentWorksSection');
            section.classList.remove('active');
            initializeStudentsGrid();
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ "–í–∞—à–∏ –†–∞–±–æ—Ç—ã" –∫–æ–≥–¥–∞ –∑–∞–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é
            document.getElementById('selectedStudentName').textContent = "üìÑ –í–∞—à–∏ –†–∞–±–æ—Ç—ã";
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–∞–±–æ—Ç –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —É—á–µ–Ω–∏–∫–∞
        function initializeStudentWorks(student) {
            const worksList = document.getElementById('worksList');
            worksList.innerHTML = '';
            
            const workItem = document.createElement('div');
            workItem.className = 'work-item';
            
            workItem.innerHTML = `
                <div class="words-container">
                    ${createWordsSection(student)}
                </div>
                <div class="works-container">
                    <div class="works-category">
                        <div class="category-title">–û—Å–Ω–æ–≤–Ω—ã–µ —Ä–∞–±–æ—Ç—ã</div>
                        <div class="works-row">
                            <div class="upload-areas">
                                ${createWorkArea(student, 'work1')}
                                ${createWorkArea(student, 'work2')}
                                ${createWorkArea(student, 'work3')}
                            </div>
                        </div>
                        <button class="add-work-btn" onclick="toggleAdditionalWorks('${student}', 'work')">+</button>
                        <div class="additional-works" id="additionalWorks_${student}_work">
                            ${createAdditionalWorks(student, 'work')}
                        </div>
                    </div>
                    <div class="works-category">
                        <div class="category-title">–ü—Ä–æ–≤–µ—Ä–∫–∏</div>
                        <div class="works-row">
                            <div class="upload-areas">
                                ${createWorkArea(student, 'check1')}
                                ${createWorkArea(student, 'check2')}
                                ${createWorkArea(student, 'check3')}
                            </div>
                        </div>
                        <button class="add-work-btn" onclick="toggleAdditionalWorks('${student}', 'check')">+</button>
                        <div class="additional-works" id="additionalWorks_${student}_check">
                            ${createAdditionalWorks(student, 'check')}
                        </div>
                    </div>
                </div>
            `;
            
            worksList.appendChild(workItem);
        }

        function createWordsSection(student) {
            const words = studentWords[student] || [];
            const hasWords = words.length > 0;
            const currentIndex = currentWordIndexes[student] || 0;
            
            return `
                <!-- –°—á–µ—Ç—á–∏–∫ —Å–ª–æ–≤ - –ø–µ—Ä–≤—ã–π -->
                <div class="words-counter">
                    ${words.length} words
                </div>
                
                <!-- –ü–æ–ª–µ —Å–æ —Å–ª–æ–≤–∞–º–∏ –∏ —Å—Ç—Ä–µ–ª–æ—á–∫–∞–º–∏ - –≤—Ç–æ—Ä–æ–π -->
                <div class="words-display-container">
                    <div class="word-navigation">
                        <button class="nav-arrow" onclick="navigateWord('${student}', -1)" ${words.length <= 1 ? 'disabled' : ''}>‚óÄ</button>
                        <div class="current-word-display">
                            ${hasWords ? 
                                `<div class="word-text">${words[currentIndex]}</div>
                                 <button class="delete-word-btn" onclick="removeCurrentWord('${student}')" title="–£–¥–∞–ª–∏—Ç—å —Å–ª–æ–≤–æ">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                                 <div class="word-counter">${currentIndex + 1}</div>` 
                                : '<div class="no-words">No words added</div>'
                            }
                        </div>
                        <button class="nav-arrow" onclick="navigateWord('${student}', 1)" ${words.length <= 1 ? 'disabled' : ''}>‚ñ∂</button>
                    </div>
                </div>
                
                <!-- –ü–æ–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–ª–æ–≤–∞ - —Ç—Ä–µ—Ç–∏–π (—Å–ø—Ä–∞–≤–∞) -->
                <div class="word-input-container">
                    <input 
                        type="text" 
                        class="word-input" 
                        id="wordInput_${student}"
                        placeholder="Add word"
                        onkeypress="handleWordInput(event, '${student}')"
                    >
                </div>
            `;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å–ª–æ–≤–∞ - –ò–°–ü–†–ê–í–õ–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        function handleWordInput(event, student) {
            if (event.key === 'Enter') {
                const input = event.target;
                const word = input.value.trim();
                if (word) {
                    addNewWord(student, word).then(() => {
                        input.value = '';
                        // –í–û–¢ –ò–°–ü–†–ê–í–õ–ï–ù–ò–ï - —Å–æ—Ö—Ä–∞–Ω—è–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ input –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–∫—É—Å
                        setTimeout(() => {
                            input.focus();
                        }, 0);
                    });
                }
                event.preventDefault();
            }
        }

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –ø–æ —Å–ª–æ–≤–∞–º
        let currentWordIndexes = {};
        
        function navigateWord(student, direction) {
            const words = studentWords[student] || [];
            if (words.length === 0) return;
            
            if (!currentWordIndexes.hasOwnProperty(student)) {
                currentWordIndexes[student] = 0;
            }
            
            let newIndex = currentWordIndexes[student] + direction;
            
            if (newIndex < 0) newIndex = words.length - 1;
            if (newIndex >= words.length) newIndex = 0;
            
            currentWordIndexes[student] = newIndex;
            
            const displayElement = document.querySelector(`[onkeypress="handleWordInput(event, '${student}')"]`)
                ?.closest('.words-container')
                ?.querySelector('.current-word-display');
                
            if (displayElement) {
                displayElement.innerHTML = `
                    <div class="word-text">${words[newIndex]}</div>
                    <button class="delete-word-btn" onclick="removeCurrentWord('${student}')" title="–£–¥–∞–ª–∏—Ç—å —Å–ª–æ–≤–æ">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    <div class="word-counter">${newIndex + 1}</div>
                `;
                
                const prevButton = displayElement.parentElement.querySelector('.nav-arrow:first-child');
                const nextButton = displayElement.parentElement.querySelector('.nav-arrow:last-child');
                
                if (words.length <= 1) {
                    prevButton.disabled = true;
                    nextButton.disabled = true;
                } else {
                    prevButton.disabled = false;
                    nextButton.disabled = false;
                }

                const counterElement = displayElement.closest('.words-container').querySelector('.words-counter');
                if (counterElement) {
                    counterElement.textContent = `${words.length} words`;
                }
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–∞–±–æ—Ç
        function toggleAdditionalWorks(student, workType) {
            const element = document.getElementById(`additionalWorks_${student}_${workType}`);
            element.classList.toggle('active');
            
            const works = additionalWorks[student] || [];
            const hasWorksOfType = works.filter(w => w.type === workType).length > 0;
            
            if (!hasWorksOfType && element.classList.contains('active')) {
                addAdditionalWork(student, workType);
            }
        }

        function createAdditionalWorks(student, workType) {
            const works = additionalWorks[student] || [];
            const filteredWorks = works.filter(w => w.type === workType);
            
            if (filteredWorks.length === 0) {
                return '<div style="text-align: center; color: #aaa; padding: 10px;">–ù–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö —Ä–∞–±–æ—Ç</div>';
            }
            
            return `
                <div class="works-row">
                    <div class="upload-areas">
                        ${filteredWorks.map(work => createWorkArea(student, `${workType}${work.number}`)).join('')}
                    </div>
                </div>
            `;
        }

        function createWorkArea(student, workType) {
            const workKey = `${student}_${workType}`;
            const workData = studentWorks[workKey];
            
            if (workData && workData.image) {
                const compressionInfo = workData.compressionInfo ? `<div class="compression-info">${workData.compressionInfo}</div>` : '';
                
                return `
                    <div class="upload-area has-work">
                        <img src="${workData.image}" class="work-preview" alt="${workType}" onclick="openFullscreen('${workData.image}')">
                        <div class="work-number">${getWorkTitle(workType)}</div>
                        ${compressionInfo}
                        <div class="upload-time">${formatDateTime(workData.timestamp)}</div>
                        <button class="delete-btn" onclick="deleteWork('${student}', '${workType}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                        <input type="file" class="file-input" accept="image/*" onchange="handleWorkUpload(this, '${student}', '${workType}')">
                    </div>
                `;
            } else {
                return `
                    <div class="upload-area" onclick="triggerWorkUpload(this, '${student}', '${workType}')">
                        <div class="work-number">${getWorkTitle(workType)}</div>
                        <div class="upload-text">–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏</div>
                        <div class="compression-info">–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç—Å—è —Ñ–∞–π–ª—ã –¥–æ 10MB</div>
                        <input type="file" class="file-input" accept="image/*" onchange="handleWorkUpload(this, '${student}', '${workType}')">
                    </div>
                `;
            }
        }

        function formatDateTime(timestamp) {
            if (!timestamp) return '';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            
            return `–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${day}.${month}.${year} ${hours}:${minutes}`;
        }

        function getWorkTitle(workType) {
            if (workType.startsWith('work') && workType.length > 4) {
                const num = workType.substring(4);
                return `–†–∞–±–æ—Ç–∞ ${num}`;
            }
            if (workType.startsWith('check') && workType.length > 5) {
                const num = workType.substring(5);
                return `–ü—Ä–æ–≤–µ—Ä–∫–∞ ${num}`;
            }
            
            const titles = {
                'work1': '–†–∞–±–æ—Ç–∞ 1', 'work2': '–†–∞–±–æ—Ç–∞ 2', 'work3': '–†–∞–±–æ—Ç–∞ 3',
                'check1': '–ü—Ä–æ–≤–µ—Ä–∫–∞ 1', 'check2': '–ü—Ä–æ–≤–µ—Ä–∫–∞ 2', 'check3': '–ü—Ä–æ–≤–µ—Ä–∫–∞ 3'
            };
            return titles[workType] || workType;
        }

        function triggerWorkUpload(areaElement, student, workType) {
            const fileInput = areaElement.querySelector('.file-input');
            fileInput.click();
        }

        function openFullscreen(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('fullscreenImage');
            modal.style.display = 'block';
            modalImg.src = imageSrc;
            
            modal.onclick = function(event) {
                if (event.target === modal) {
                    closeModal();
                }
            };
            
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeModal();
                }
            });
        }

        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0, 0);
            
            if (pageId === 'worksPage') {
                closeStudentWorks();
            }
        }
    </script>
